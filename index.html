<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row text-muted my-5">
        <h3 class="text-center text-success">Money is Honey</h3>
      </div>
      <div class="row">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-5">
              <img
                src="./images//alec-favale-QEoRUN-h5PI-unsplash.jpg"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 my-4">
              <h3 class="text-center">Income</h3>
              <div class="mb-3 row">
                <label for="income-input" class="col-sm-2 col-form-label"
                  >Income</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="income-input"
                    name="income-input"
                  />
                </div>
              </div>

              <h3 class="text-center">Expenses</h3>

              <div class="mb-3 row">
                <label for="food-input" class="col-sm-2 col-form-label"
                  >Food</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="food-input"
                    name="food-input"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="rent-input" class="col-sm-2 col-form-label"
                  >Rent</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="rent-input"
                    name="rent-input"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="clothes-input" class="col-sm-2 col-form-label"
                  >Clothes</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="clothes-input"
                    name="clothes-input"
                  />
                </div>
              </div>

              
                  <div class="row">
                    <div class="col-md-3"></div>
                
                    <button type="submit" class="btn btn-success mb-3 col-md-6" id="calculate-button">
                      Calculate
                    </button>
                  
                  <div class="col-md-3"></div>
                  </div>

                  <!-- Total Calculation -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title text-center">Total Expenses</h5>
                          <p class="card-text text-center text-muted" id="total-expense">00.00</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title text-center">Balance</h5>
                          <p class="card-text text-center" id="balance">00.00</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Total Calculation Ends -->
              <!-- Save section starts -->
              <div class="my-3 row">
                <label for="save-input" class="col-sm-2 col-form-label"
                  >Save</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    id="save-input"
                    name="save-input"
                  />
                </div>
                <div class="col-md-1">%</div>
                <button type="submit" class="btn btn-success mb-3 col-md-4" id="save-button">
                    Save
                  </button>
              </div>
              <!-- Save section ends -->

              <!-- Save Amount -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Saving Amount</h5>
                      <p class="card-text text-center text-muted" id="saving-amount">00.00</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Remaining Balance</h5>
                      <p class="card-text text-center" id="remain-balance">00.00</p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Save Amount ends -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
