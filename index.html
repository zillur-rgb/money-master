<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money is Honey</title>
   <!-------- tailwind stylesheet ----- -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="text-orange-700 font-semibold text-5xl text-center mt-8">  <h1>Money is Honey</h1> </header>
    
  <section class=" container font-medium mt-8 mb-6  mx-auto">
  <div class="grid grid-cols-2 gap-2 sm:grid-cols-1">
    <div>
        <img  src="money-pic.jpg" alt="">
    </div>
    <div class="text-center bg-gray-300 ">
      <h3 class="font-medium text-2xl mb-4 mt-4" >Income</h3>
      <p>Income:<input id="income-input" class="border border-gray-400 mb-4 mx-2 px-4" type="text"></p>
      <h3 class="font-medium text-2xl mb-4">Expenses</h3>
      <P>Food:<input id="food-input" class="border border-gray-400 mb-4 mx-2 px-4" type="text" ></p>
      <p>Rent:<input id="rent-input" class="border border-gray-400 mb-4 mx-2 px-4" type="text"></p>
      <p>Clothes:<input id="clothes-input" class="border border-gray-400 mb-4 mx-2 px-4" type="text"></p>
      <button id="calculate-button" class="bg-orange-700 rounded font-medium text-white px-4 py-2 ">Calculate</button>
 <div class="text-center mt-4 mb-6">
      <h3>Total Expenses: <span id="total-expense">000</span></h3>
      <h3>Balance: <span id="balance">000</span>   </h3>
      <p>Save: <input id="save-input" class="border border-gray-400 mt-4 mb-4 mx-2 px-4" type="text"> % <button id="save-button" class="bg-orange-700 rounded font-medium text-white px-4 py-2">Save</button></p>
      <h4>Saving Amount:<span id="saving-amount">000</span> </h4>
      <h4>Remaining Balance:<span id="remain-balance">000</span>  </h4>
  
  </div>
    </div>
  </div>

  
  


    </section>
    
    <script src="money.js"></script>
</body>
</html>
